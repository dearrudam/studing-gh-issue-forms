name: üêõ Bug Report
description: Report a reproducible bug.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Please provide all the information requested. Issues that do not follow this format are likely to stall.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Please provide a clear and concise description of what the bug is. 
        Include screenshots if needed.
        Please test using the latest Beagle release to make sure your issue has not already been fixed: https://github.com/arrudalabs/pom-editor-maven-plugin/releases 
      # placeholder: ex. email@example.com
    validations:
      required: true
  - type: textarea
    id: steps-to-produce
    attributes:
      label: Steps To Reproduce
      description: |
        Provide a detailed list of steps that reproduce the issue.
      placeholder: |
          1.
          2.
    validations:
      required: true
  - type: textarea
    id: expected-results
    attributes:
      label: Expected Results
      description: |
        Describe what you expected to happen.
    validations:
      required: false
  - type: textarea
    id: evidences
    attributes:
      label: Code example, screenshot, or link to a repository
      description: |
        Please provide a link to a repository on GitHub, or provide a minimal code example that reproduces the problem.
        You may provide a screenshot of the application if you think it is relevant to your bug report.
        Here are some tips for providing a minimal example: https://stackoverflow.com/help/mcve
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
      
  - type: markdown
    attributes:
      value: |
        ## Code of Conduct
        By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
     
